<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/default_layout}"
      layout:fragment="Content">
<head>
<meta charset="UTF-8">
<title>boardInsert</title>
</head>
<body>
<div class="container container-custom">
    <form id="insertForm" th:action="@{/bookInsert}" method="post"  th:object="${book}">
        <h3>도서 등록</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>도서번호</th>
                    <td>
                        <input type="text" 
                               class="form-control"
                               th:field="*{bookNo}">
                    </td>
                </tr>
                <tr>
                    <th>도서명</th>
                    <td colspan="3">
                        <input type="text"
                               class="form-control" 
                               th:field="*{bookName}">
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>도서표지</th>
                    <td style="height: 200px;" colspan="3">
                        <input type="text" 
                               class="form-control" 
                               th:field="*{bookCoverimg}">
                    </td>
                </tr>
                <tr>
                    <th>출판일자</th>
                    <td colspan="3">
                        <input type="text" 
                               class="form-control"
                               th:field="*{bookDate}" 
                               placeholder="yyyy/MM/dd">
                    </td>
                </tr>
                <tr>
                    <th>금액</th>
                    <td colspan="3">
                        <input type="number" 
                               class="form-control" 
                               th:field="*{bookPrice}">
                    </td>
                </tr>
                <tr>
                    <th>출판사</th>
                    <td colspan="3">
                        <input type="text" 
                               class="form-control"
                               th:field="*{bookPublisher}">
                    </td>
                </tr>
                <tr>
                    <th>도서소개</th>
                    <td colspan="3">
                        <textarea class="form-control" 
                                  th:field="*{bookInfo}" 
                                  style="height: 190px"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
</div>
</body>
<script>
 $(document).ready(function() {
    $('#insertForm').on('submit', bookInsertHandler);
});

function bookInsertHandler(event) {
    event.preventDefault();

    let bName = $('input[name="bookName"]');
    if (bName.val() === '') {
        alert('도서명이 입력되지 않았습니다.');
        bName.focus();
        return;
    }
    alert('도서등록이 완료 되었습니다.');
    $('#insertForm').off('submit').submit();
} 
</script>
</html>
