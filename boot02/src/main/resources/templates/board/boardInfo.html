<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{common/layouts/default_layout}"
	  layout:fragment="Content">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<meta charset="UTF-8">
<title>boardInfo</title>
</head>
<body>
	<div class="container container-custom">
		<h3>게시글 조회</h3>
		
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>작성자</th>
					<td th:text="${board.boardWriter}"></td>
					<th>작성일자</th>
					<td th:text="${#dates.format(board.updatedate, 'yy년MM월dd일')}"></td>
				</tr>
				<tr>
					<th>제목</th>
					<td colspan="3" th:text="${board.boardTitle}"></td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>내용</th>
					<td style="height: 100px;" colspan="3"
						th:text="${board.boardContent}"></td>
				</tr>
				<tr>
					<th>첨부파일</th>
					<!-- <td colspan="3" ><img height="100px" width="100px" th:src="|${#httpServletRequest.getContextPath()}/images/${board.image}|"></td> -->
					<td colspan="3" ><img height="100px" width="100px" 
										  th:src="@{/images/{fileName}(fileName=${board.image})}"></td>
				</tr>
			</tbody>
		</table>
		<div class="text-center">
			<button class="btn btn-primary"
				th:onclick="|location.href='@{/boardUpdate(boardNo=${board.boardNo})}'|">수정</button>
			<button class="btn btn-secondary"
				th:onclick="|location.href='@{/boardList}'|">목록</button>
			<button class="btn btn-danger" th:onclick="|deleteBoard(${board.boardNo})|">삭제</button>
		</div>
	</div>
</body>
</html>
